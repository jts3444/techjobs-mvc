<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <center><h1 th:text="${jobs.size()} + ' Result(s)'"></h1></center>

    <div th:if="${jobs} and ${jobs.size()}">

        <table class="job-listing" th:each="job: ${jobs}">
            <tr th:each="idx : ${job.entrySet()}">
                <td th:text="${#strings.capitalizeWords(idx.key)}"></td>
                <td th:text="${idx.value}"></td>
            </tr>

        </table>

    </div>
</div>

</body>
</html>
